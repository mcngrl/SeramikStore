<!DOCTYPE html>
<html>
<body style="background:#f4f6f8;font-family:Arial">
    <table width="100%">
        <tr>
            <td align="center" style="padding:40px">

                <table width="600" style="background:#fff;border-radius:8px">

                    <tr>
                        <td style="background:#f7b500;padding:20px;text-align:center">
                            <h1>{{Title}}</h1>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding:30px">
                            <p>{{Intro}}</p>

                            <p style="text-align:center;margin:30px 0">
                                <a href="{{Link}}"
                                   style="background:#f7b500;padding:12px 24px;
border-radius:6px;text-decoration:none;
font-weight:bold;color:#000">
                                    {{Button}}
                                </a>
                            </p>

                            <p style="font-size:14px;color:#666">{{Expire}}</p>
                            <p style="font-size:14px;color:#666">{{Ignore}}</p>

                            <p>{{Company}}</p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</html>
